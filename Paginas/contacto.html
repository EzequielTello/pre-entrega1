<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto AstroLu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="cabecera">
      

      <h1>AstroLu</h1>
      
    </header>
    <main>
        <h3 class="formulario">Formulario de Contacto</h3>
        <section class="Formulario-Contacto">
          <input
            class="datos"
            type="texto"
            name="nombres"
            id="nombres"
            placeholder="Ingrese su nombres"
          />
          <input
            class="datos"
            type="texto"
            name="apellidos"
            id="apellidos"
            placeholder="Ingrese su apellidos"
          />
          <input
            class="datos"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingrese su correo"
          />
          <input
            class="datos"
            type="texto"
            name="Telefono"
            id="telefono"
            placeholder="Ingrese su telefono"
          />
    
          <input class="boton" type="button" value="Enviar" />
        </section>
    
        <div class="contenedor-centrado"><a href="../index.html">Volver</a></div>
    </main>
    <footer>
      <div class="contenedor-centrado">
        <p>2023</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8q
  </body>
</html>
